    <script>
  // Wait for the document to be ready
  $(document).ready(function() {
    // Create an empty shopping cart array to store selected products
    var shoppingCart = [];

    // Add click event handler for "Add To Cart" buttons
    $(".addtocart").on("click", function() {
      // Get the product details from the clicked item
      var product = {
        name: $(this).siblings(".productname").text(),
        price: $(this).siblings(".price").attr("data-price"),
      };

      // Add the product to the shopping cart array
      shoppingCart.push(product);

      // Update the cart alert with the current number of items in the cart
      $("#alerts").text("Cart: " + shoppingCart.length + " items");
    });
  });
</script>
